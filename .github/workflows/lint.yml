name: Lint

on:
  push:
    paths:
      - 'blocklists/**'

  pull_request:
    types: [opened, synchronize]
    paths:
      - 'blocklists/**'

  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - run: node scripts/lint.js
